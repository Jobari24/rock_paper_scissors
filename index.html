<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock, Paper, Scissors!</title>
  </head>
  <body>
    <header class="header">Rock, Paper, Scissors!</header>
    <div class="container">
      <div class="boxContainer">
        <div class="box1">
          <div class="playerInfo">
            <h1>Player</h1>
            <p>0</p>
            <p id="boxOneContent">Contents</p>
          </div>
        </div>
        <div class="box2">
          <div class="computerInfo">
            <h1>Computer</h1>
            <p>0</p>
            <p id="boxTwoContent">Contents</p>
          </div>
        </div>
      </div>
    </div>
    <div>
      <ul class="choiceContainer">
        <li id="rockButton">
          <button class="buttonContainer">
            <img
              class="buttonStyles"
              src="images/fist (2).png"
              alt="Rock image"
            />
          </button>
        </li>
        <li id="paperButton">
          <button class="buttonContainer">
            <img
              class="buttonStyles"
              src="images/hello (2).png"
              alt="Paper image"
            />
          </button>
        </li>
        <li id="scissorButton">
          <button class="buttonContainer">
            <img
              class="buttonStyles"
              src="images/scissors (2).png"
              alt="Scissor image"
            />
          </button>
        </li>
      </ul>
    </div>
  </body>
  <script src="script.js"></script>
</html>
